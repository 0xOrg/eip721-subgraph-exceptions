specVersion: 0.0.2
description: EIP-721
repository: https://github.com/wighawag/eip-721_subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: EIP721
    # network: mainnet
    source:
      abi: EIP721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - EIP721Token
      abis:
        - name: EIP721
          file: ./abis/EIP721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
