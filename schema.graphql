type All @entity {
  id: ID!
  numTokens: BigInt!
  numOwners: BigInt!
}

type EIP721Token @entity {
  id: ID!
  contract: Contract!
  tokenID: BigInt!
  owner: Owner!
  mintTime: BigInt!
  tokenURI: String!
}

type Contract @entity {
  id: ID!
  supportsCryptoKittyStandard: Boolean!
  # ownOwnId: Boolean!
  supportsEIP721Metadata: Boolean!
  tokens: [EIP721Token!]!
  numTokens: BigInt!
  # numOwners: BigInt!
}

type Owner @entity {
  id: ID!
  tokens: [EIP721Token!]!
  numTokens: BigInt!
}


type OwnerOf @entity {
  id: ID!
  address: Bytes!
  tokenAddress: Bytes!
  tokens: [EIP721Token!]!
  numTokens: BigInt!
}