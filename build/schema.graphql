type EIP721Token @entity {
  id: ID!
  contract: Contract!
  tokenID: BigInt!
  owner: Owner!
  mintTime: BigInt!
  tokenURI: String!
}

type Contract @entity {
  id: ID!
  supportsCryptoKittyStandard: Boolean!
  # ownOwnId: Boolean!
  supportsEIP721Metadata: Boolean!
  tokens: [EIP721Token!]!
  numTokens: BigInt!
}

type Owner @entity {
  id: ID!
  tokens: [EIP721Token!]!
  numTokens: BigInt!
}